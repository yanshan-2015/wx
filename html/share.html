<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>分享页</title>
  <link rel="stylesheet" href="../css/min/swiper.min.css">
  <link rel="stylesheet" href="../css/min/share.min.css">
  <script src="../script/lib/zepto.js"></script>
  <script src="../script/lib/properScreen_css.js"></script>

  <script src="../script/lib/swiper.min.js"></script>
  <script src="../script/lib/wx.js"></script>

<body>
  <div class="share">
    <div class="hint">
      <img src="../images/06-arrow.png" alt="arrowImg">
      <p>分享到朋友圈</p>
    </div>
    <div class="contain">

      <div class="logo">
        <div class="logoBox">
          <img src="../images/01-logo.png" alt="logo">
        </div>
      </div>

      <div class="resultImg">
        <img src="../images/03-true.png" alt="true">
      </div>

      <div class="word">
        <p>您所购买的商品是</p>
        <p>慕思寝室用品有限公司的<span>正品</span>，请放心使用！</p>
      </div>

      <div class="starCon">
        <div class="starLs">
          <p>销售服务态度</p>
          <div class="star">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>

        <div class="starLs">
          <p>安装服务态度</p>
          <div class="star">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>

        <div class="starLs">
          <p>产品质量评价</p>
          <div class="star">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>

        <div class="starLs">
          <p>整体满意度为</p>
          <div class="star">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>

      <div class="imgBox">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <!-- 插入拿回来的图 -->
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="../script/min/share.js"></script>
</body>
</html>
